<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="../static/css/index.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<script type="text/javascript" src = "../static/javascript/script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
	<body>
			<h1>cclub snacks </h1>
			<div class="container">
			<div class="fixed_options">
			<div class="option_list">
				<h2>Choose Your Snack</h2>
		{% for product in products %}
		<tr>
			<td>
					<button type="button" class="option" onclick="insert('{{product.productName}}', {{product.cost}})">{{product.productName}}({{product.cost}})</button>
			</td>
			</tr>
		{% endfor %}
	</div>
</div>
<div class="container">
		<div class="right">
			<h3 class="user">{{user}}</h3>
			<br>
			<div class="rtable_scroll">
			<table class="right_table" id="checkout">
				   <tr class="table_row">
					<th scope="col">Item</th>
					<th scope="col">Unit Cost</th>
					<th scope="col">Quantity</th>
					<th scope="col">Total</th>
				</tr>
			</table>
		</div>
			<br>
			<div class="wrapper">
			<div class="confirmation_buttons">
			<button type="button" class="cancel" onclick= "remove()">CANCEL</button>
			<button type="button" class="purchase" onclick= "remove()">PURCHASE</button>
		</div>
		</div>
		</div>
		</div>
		</div>
</body>
</html>
